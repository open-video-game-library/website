# 毎日3時にスプレッドシートのデータを反映し静的ビルドするワークフロー
name: update-and-build

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *" # NOTE: タイムゾーンはUTC

jobs:
  fetch_spreadsheets:
    name: スプレッドシートの内容をJSONに反映
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create Message
        uses: ./.github/actions/reguraly-deploy
        id: create-message
